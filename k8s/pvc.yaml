apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: doc-ia-documents-pvc
  namespace: doc-ia
  labels:
    app.kubernetes.io/name: doc-ia
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: doc-ia-system
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/version: "2.3.0"
    storage.kubernetes.io/type: documents
  annotations:
    description: "Persistent storage for documents"
    volume.beta.kubernetes.io/storage-class: "fast-ssd"
    backup.kubernetes.io/enabled: "true"
    backup.kubernetes.io/schedule: "0 2 * * *" # Daily at 2 AM
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 20Gi
  selector:
    matchLabels:
      app.kubernetes.io/name: doc-ia
      storage.kubernetes.io/type: documents
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: doc-ia-cache-pvc
  namespace: doc-ia
  labels:
    app.kubernetes.io/name: doc-ia
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: doc-ia-system
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/version: "2.3.0"
    storage.kubernetes.io/type: cache
  annotations:
    description: "Persistent storage for AI model cache"
    volume.beta.kubernetes.io/storage-class: "standard"
    backup.kubernetes.io/enabled: "false" # Cache can be regenerated
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      app.kubernetes.io/name: doc-ia
      storage.kubernetes.io/type: cache
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: doc-ia-logs-pvc
  namespace: doc-ia
  labels:
    app.kubernetes.io/name: doc-ia
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: doc-ia-system
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/version: "2.3.0"
    storage.kubernetes.io/type: logs
  annotations:
    description: "Persistent storage for application logs"
    volume.beta.kubernetes.io/storage-class: "standard"
    backup.kubernetes.io/enabled: "true"
    backup.kubernetes.io/retention: "30d"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      app.kubernetes.io/name: doc-ia
      storage.kubernetes.io/type: logs
